<!DOCTYPE html>
<html>
<head>
    <title>{{ROOM_NAME}} Live Stream</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; padding: 20px; background: #000; font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; text-align: center; }
        h1 { color: white; text-align: center; margin-bottom: 20px; }
        video {
            width: 640px;
            height: 360px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .status {
            color: white;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .fullscreen-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover { background: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{CUSTOMER_NAME}} - {{ROOM_NAME}}</h1>
        <video id="remotevideo" autoplay playsinline muted controls></video>
        <div id="status" class="status">Connecting to stream...</div>
        <button id="fsBtn" class="fullscreen-btn">Fullscreen</button>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>{{JANUS_JS_CONTENT}}</script>
    <script>{{SIMPLE_STREAM_SCRIPT}}</script>
</body>
</html>
